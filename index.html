<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Job</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cousine&display=swap" rel="stylesheet">

<body>
    <div class="container">
            <div class="header">
                <div class="line_home"></div>
                    <button class="home">inicio</button>
                <div class="line_content"></div>

                <div class="line_login"></div>
                    <button class="button_login">login</button>
                <div class="line_suporte"></div>
                    <button class="suporte">suporte</button>

        <div class="body_logo">

            <span class="text_start_up">start-up</span>

        </div>
        <div class="business_content">
            <p class="businessperson_text">Mostre seu trabalho e consiga mais clientes para

        </div>
        <div class="user_content">
            <p class="user_text">A procura de algum serviço específico? Na inside job, você acha!

        </div>
        <div class="sing_up">
            <button class="button_sing_up">cadastre-se já</button>

    <div class="img"></div>





    </div>
